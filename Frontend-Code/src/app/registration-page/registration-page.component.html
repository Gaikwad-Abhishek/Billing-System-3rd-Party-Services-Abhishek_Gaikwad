<mat-toolbar class="bg-dark">
    <div class="container menu-bar">
        <mat-icon>ondemand_video</mat-icon>
        <span class="title">Streamline OTT</span>
    </div>
    <div class="nav-options">
        <a mat-button  routerLink="/streamline" routerLinkActive="active">Home</a>|
        <a mat-button  routerLink="/login" routerLinkActive="active">SignIn</a>
    </div>
</mat-toolbar>

<section style="background-color: lightgrey;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>

                        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
                            <div class="form-group">
                                <label for="username" style="align-items: start;">Username</label>
                                <input type="text" id="username" class="form-control" name="username"
                                    [(ngModel)]="registrationData.username" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    [(ngModel)]="registrationData.email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" name="password"
                                    [(ngModel)]="registrationData.password" required>
                            </div>

                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control" name="firstName"
                                    [(ngModel)]="registrationData.firstName" required>
                            </div>

                            <div class="form-group">
                                <label for="lastName text-xxl-end">Last Name</label>
                                <input type="text" id="lastName" class="form-control" name="lastName"
                                    [(ngModel)]="registrationData.lastName" required>
                            </div>

                            <div class="form-group">
                                <label for="contactNo">Contact No</label>
                                <input type="text" id="contactNo" class="form-control" name="contactNo"
                                    [(ngModel)]="registrationData.contactNo" required>
                            </div>
                            <div class="p-2">
                                <button class="btn btn-primary" [disabled]="!registrationData.contactNo"
                                    (click)="generateOtp()">Generate OTP</button>
                            </div>
                            <div class="form-group">
                                <label for="otp">OTP</label>
                                <input type="text" id="otp" class="form-control" name="otp"
                                    [(ngModel)]="registrationData.otp" required>
                            </div>
                            <div class="p-2">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="!registrationForm.valid">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
